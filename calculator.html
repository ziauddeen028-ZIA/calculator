<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calculator.js">
</head>
<body >
    <center>
    <div class="container">
   <input type="text" id="inputValue"><br>
   <div class="button-values">
    <button onclick="addValues('+')" class="plus">+</button>
    <button onclick="addValues('7')">7</button>
    <button onclick="addValues('8')">8</button>
    <button onclick="addValues('9')">9</button>

    <button onclick="addValues('-')" class="minus" >-</button>
    <button onclick="addValues('4')">4</button>
    <button onclick="addValues('5')">5</button>
    <button onclick="addValues('6')">6</button>

    <button onclick="addValues('*')" class="mul">*</button>
    <button onclick="addValues('1')">1</button>
    <button onclick="addValues('2')">2</button>
    <button onclick="addValues('3')">3</button>

    <button onclick="addValues('/')" class="division">/</button>
    <button onclick="addValues('0')">0</button>
    <button onclick="addValues('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="cleardisplay()" class="clear">C</button>
    <button onclick="backspace()" class="back">‚Üê</button>
   </div>
   </div>     

   <script src="calculator.js">
                                                                                                        
   </script>
   </center>
</body>
</html>
